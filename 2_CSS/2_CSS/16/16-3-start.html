<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>16-3</title>
		<style>
			div {
				border: 1px solid gray;
				width: 200px;
				height: 200px;
				margin: 100px auto;
				background-image: url("bgimg.png");
			}

			.css1 {
				animation: mystory 3s linear 0.5s 1 normal;
			}

			@keyframes mystory {
				0% {
					transform: rotate(30deg);
				}

				100% {
					transform: rotate(330deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="css1"></div>
	</body>
</html>
